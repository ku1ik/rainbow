language: ruby
cache:
  bundler: true

bundler_args: --without guard development

matrix:
  include:
    - rvm: 2.3
    - rvm: 2.4
    - rvm: 2.5
    - rvm: 2.6
    - rvm: 2.7
    - rvm: jruby-9.1.17.0 # ruby 2.3
      jdk: openjdk8
    - rvm: jruby-9.2.9.0 # ruby 2.5
      jdk: oraclejdk9
    - rvm: 2.3
      install: true # This skips 'bundle install'
      script: gem build rainbow && gem install *.gem

env:
  global:
    - JRUBY_OPTS=--debug
