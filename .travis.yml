language: ruby
cache:
  bundler: true

bundler_args: --without guard development

matrix:
  include:
    - rvm: 2.1.10
    - rvm: 2.2.10
    - rvm: 2.3.8
    - rvm: 2.4.5
    - rvm: 2.5.3
    - rvm: 2.6.1
    - rvm: jruby-9.1.17.0 # ruby 2.3
      jdk: oraclejdk8
    - rvm: 2.2.10
      install: true # This skips 'bundle install'
      script: gem build rainbow && gem install *.gem

env:
  global:
    - JRUBY_OPTS=--debug
